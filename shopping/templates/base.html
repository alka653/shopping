{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>{{ title }}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css"/>
		<link href="{% static 'css/slider.css' %}" rel="stylesheet" type="text/css"/>
		<script type="text/javascript" src="{% static 'js/jquery-1.7.2.min.js' %}"></script> 
		<script type="text/javascript" src="{% static 'js/move-top.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/easing.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/startstop-slider.js' %}"></script>
	</head>
	<body>
		<div class="wrap">
			<div class="header">
				{% block content_nav %}{% endblock content_nav %}
			</div>
			<div class="main">
				{% block content %}{% endblock content %}
			</div>
		</div>
		{% include 'elements/footer.html' %}
		<script type="text/javascript">
			$(document).ready(function() {
				$().UItoTop({ easingType: 'easeOutQuart' });
			});
			{% block content_script %}{% endblock content_script %}
		</script>
	</body>
</html>
